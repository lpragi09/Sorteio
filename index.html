<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador CS 5x5 - Soares Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@600;700&display=swap');
        
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.75)), 
                              url('3.png'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ff00ff;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background: rgba(20, 24, 26, 0.92);
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 900px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(0,0,0,0.6);
        }

        h1 { text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px; font-size: clamp(1.5rem, 5vw, 2.5rem); }
        .sub-titulo { color: #ff00ff; margin-bottom: 20px; font-size: 0.8rem; text-transform: uppercase; }

        textarea {
            width: 97%; height: 120px; background: rgba(0, 0, 0, 0.6); color: #ff00ff;
            border: 1px solid #444; padding: 12px; font-size: 16px; font-family: 'Rajdhani', sans-serif;
            margin-bottom: 20px; outline: none; border-radius: 4px;
        }

        .btn-group { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-bottom: 10px; }

        .btn-sortear, .btn-soares {
            background: #ff00ff; color: white; padding: 15px 30px; font-size: 1.2rem;
            font-weight: bold; border: none; cursor: pointer; text-transform: uppercase; border-radius: 4px;
        }

        button:hover:not(:disabled) { transform: scale(1.05); filter: brightness(1.2); }
        button:disabled { background: #444; cursor: not-allowed; opacity: 0.7; }

        #msgStatus { 
            color: #ff00ff; 
            font-weight: bold; 
            margin-top: 15px; 
            min-height: 80px; 
            font-size: 1.5rem; 
            text-transform: uppercase; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
        }

        .resultado-linha {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .nome-branco { color: #fff; }

        .relogio { font-size: 2.5rem; color: #fff; text-shadow: 0 0 15px #ff00ff; margin-top: 5px; }

        .resultado-caixas { display: flex; flex-direction: row; justify-content: center; margin-top: 20px; gap: 15px; flex-wrap: wrap; }
        .time { flex: 1; min-width: 280px; background: rgba(0, 0, 0, 0.4); padding: 15px; border-radius: 4px; min-height: 300px; }
        
        #timeCT { border-top: 5px solid #5d79ae; }
        #timeTR { border-top: 5px solid #de9b35; }
        
        h2 { margin-top: 0; text-transform: uppercase; font-size: 1.2rem; }
        #timeCT h2 { color: #5d79ae; }
        #timeTR h2 { color: #de9b35; }

        ul { list-style: none; padding: 0; margin: 0; }
        
        /* Cores dos nomes dentro das caixas */
        #listaCT li { color: #5d79ae; border-left: 4px solid #5d79ae; }
        #listaTR li { color: #de9b35; border-left: 4px solid #de9b35; }

        li { 
            background: rgba(255, 255, 255, 0.03); 
            margin: 8px 0; 
            padding: 12px; 
            font-size: 1.2rem; 
            animation: slideIn 0.8s ease-out forwards; 
            font-weight: bold; 
            text-align: left; 
        }

        @keyframes slideIn { from { opacity: 0; transform: scale(0.8) translateY(20px); } to { opacity: 1; transform: scale(1) translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        <h1>Mix do Soso Gostoso</h1>
        <div class="sub-titulo">Sorteio 5x5 Mix</div>
        
        <textarea id="listaInput" placeholder="Cole os nomes dos jogadores aqui..."></textarea>
        
        <div class="btn-group">
            <button type="button" id="btnAcao" class="btn-sortear" onclick="executarSorteio()">Sortear Próximo</button>
            <button type="button" id="btnSoares" class="btn-soares" onclick="colocarSoares()">SOARES</button>
        </div>
        
        <div id="msgStatus">Aguardando...</div>

        <div class="resultado-caixas">
            <div class="time" id="timeCT">
                <h2>TIME A</h2>
                <ul id="listaCT"></ul>
            </div>
            <div class="time" id="timeTR">
                <h2>TIME B</h2>
                <ul id="listaTR"></ul>
            </div>
        </div>
    </div>

    <script>
        function colocarSoares() {
            const listaCT = document.getElementById('listaCT');
            const listaTR = document.getElementById('listaTR');
            const status = document.getElementById('msgStatus');

            const nomesExistentes = Array.from(document.querySelectorAll('li')).map(li => li.innerText);
            if (nomesExistentes.includes("Soares")) {
                alert("Soares já está em campo!");
                return;
            }

            const li = document.createElement('li');
            li.innerText = "Soares";
            
            const ctCount = listaCT.children.length;
            const trCount = listaTR.children.length;

            if (ctCount < 5 && (Math.random() > 0.5 || trCount >= 5)) {
                listaCT.appendChild(li);
                status.innerHTML = `<div class="resultado-linha">SOARES -> <span class="nome-branco">TIME A</span></div>`;
            } else if (trCount < 5) {
                listaTR.appendChild(li);
                status.innerHTML = `<div class="resultado-linha">SOARES -> <span class="nome-branco">TIME B</span></div>`;
            } else {
                alert("Todos os times já estão lotados!");
            }
        }

        function executarSorteio() {
            var input = document.getElementById('listaInput');
            var btn = document.getElementById('btnAcao');
            var btnS = document.getElementById('btnSoares');
            var status = document.getElementById('msgStatus');
            var listaCT = document.getElementById('listaCT');
            var listaTR = document.getElementById('listaTR');

            var nomes = input.value.split('\n').map(n => n.trim()).filter(n => n !== "");
            var nomesJaSorteados = Array.from(document.querySelectorAll('li')).map(li => li.innerText);
            var disponiveis = nomes.filter(n => !nomesJaSorteados.includes(n));

            if (nomesJaSorteados.length >= 10) {
                status.innerText = "DRAFT FINALIZADO!";
                return;
            }

            if (disponiveis.length === 0) {
                alert("Não há novos nomes na lista!");
                return;
            }

            btn.disabled = true;
            btnS.disabled = true;

            var tempoRestante = 5;
            var contagemRegressiva = setInterval(function() {
                status.innerHTML = `<div>Sorteando em:</div><div class="relogio">${tempoRestante}</div>`;
                tempoRestante--;

                if (tempoRestante < 0) {
                    clearInterval(contagemRegressiva);
                    
                    var indexAleatorio = Math.floor(Math.random() * disponiveis.length);
                    var escolhido = disponiveis[indexAleatorio];
                    var li = document.createElement('li');
                    li.innerText = escolhido;

                    if (listaCT.children.length < 5 && (listaCT.children.length <= listaTR.children.length)) {
                        listaCT.appendChild(li);
                        status.innerHTML = `<div class="resultado-linha">SORTEADO: <span class="nome-branco">${escolhido}</span> -> TIME A</div>`;
                    } else if (listaTR.children.length < 5) {
                        listaTR.appendChild(li);
                        status.innerHTML = `<div class="resultado-linha">SORTEADO: <span class="nome-branco">${escolhido}</span> -> TIME B</div>`;
                    }

                    btn.disabled = false;
                    btnS.disabled = false;
                }
            }, 1000);
        }
    </script>
</body>
</html>
